<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Start Game</title>
    <link rel="stylesheet" href="styleStart.css">
</head>
<body >
    <h1 id="startHeader">WELCOME TO PONG</h1>
    <div id="startButton" > 
        <button class="instructions" onclick="popUpInstructions()">Instructions</button>
        <div class="instructions-popup" id="myInstructions">
            <form action="/action_page.php" class="instructions-container">
              <h3>Start ball moving by pressing the UP arrow <br><br>
                Use the LEFT and RIGHT arrows to move your paddle <br><br>
                Don't let the ball hit the ground !!!<br><br>
                Score one point for every time the ball hits your paddle<br><br>
                Move up levels every 10 points</h3>
              <h2 class="instructions-popup-cancel" onclick="closeForm()">CLOSE</h2>

            </form>
        </div>  
    </div>
    <div id="startButton"  >
        <a href="index.html">
        <button class="startGame">Start Game</button> 
        </a>
    </div>

    <script src="appStart.js"></script>
</body>
</html>
